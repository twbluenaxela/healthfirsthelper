<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 530" width="400" height="530">
  <defs>
    <filter id="paper" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply" result="blend"/>
    </filter>
  </defs>
  <rect width="400" height="530" fill="#f0ead8" filter="url(#paper)" rx="2"/>
  <rect x="16" y="16" width="368" height="498" fill="none" stroke="#1c1a18" stroke-width="1.5" opacity="0.12" rx="1"/>
  <rect x="24" y="24" width="352" height="482" fill="none" stroke="#1c1a18" stroke-width="0.5" opacity="0.07" rx="1"/>
  <text x="200" y="340" font-family="'Noto Serif TC', 'Songti SC', serif" font-size="240" font-weight="400"
        fill="#1c1a18" text-anchor="middle" opacity="0.87">風</text>
  <text x="200" y="490" font-family="'Noto Serif TC', serif" font-size="13" fill="#7a6e64" text-anchor="middle" letter-spacing="4">隸書　2023</text>
  <circle cx="365" cy="46" r="9" fill="#c0392b" opacity="0.65"/>
</svg>
