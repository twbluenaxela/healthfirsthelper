<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 530" width="400" height="530">
  <defs>
    <filter id="paper" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply" result="blend"/>
    </filter>
  </defs>
  <rect width="400" height="530" fill="#f5f0e8" filter="url(#paper)" rx="2"/>
  <rect x="16" y="16" width="368" height="498" fill="none" stroke="#1c1a18" stroke-width="1" opacity="0.12" rx="1"/>
  <text x="200" y="340" font-family="'Noto Serif TC', 'Songti SC', serif" font-size="240" font-weight="300"
        fill="#1c1a18" text-anchor="middle" opacity="0.9" transform="rotate(1,200,280)">心</text>
  <text x="200" y="490" font-family="'Noto Serif TC', serif" font-size="13" fill="#7a6e64" text-anchor="middle" letter-spacing="4">行草　2022</text>
  <rect x="353" y="36" width="22" height="22" fill="#c0392b" opacity="0.7" rx="2"/>
  <text x="364" y="53" font-family="serif" font-size="14" fill="#f5f0e8" text-anchor="middle" opacity="0.95">書</text>
</svg>
